<!--
Il metodo isLoginView sfrutta una variabile per capire se l'utente si è già registrato o meno,
in caso contrario è obbligato a registrarsi con email e password.
-->
@if (isLoginView) {

  <!-- Log In form -->

<form>
  <h3 class="bold mb-3 pb-3" style="letter-spacing: 1px">Log in</h3>
  <div class="mb-3">
    <input name ="userName" [(ngModel)] = "userLogin.userName" type = "email" class="form-control"id="exampleInputEmail1"aria-describedby="emailHelp"/>
    <label for="exampleInputEmail1" class="form-label"> User Name </label>
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>
  <div class="mb-3">
    <input name="password" [(ngModel)] = "userLogin.password" type ="password" class= "form-control" id= "exampleInputPassword1" />
    <label for="exampleInputPassword1" class="form-label">Password</label>

    <br />
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1"
      >Keep me connected</label
    >
  </div>

  <div class="pt-1 mb-4">
    <button data-mdb-button-init data-mdb-ripple-init (click)="onLogin()" class="btn btn-info btn-lg btn-block" type="button">Login</button>
  </div>

  <p>
    Don't have any account?<a
      href="#!"
      class="link-info"
      (click)="isLoginView = false"
    >
      Create here !</a
    >
  </p>

  <br />
  <p class="small mb-5 pb-lg-2">
    <a class="text-muted" href="#!">Forgot password ?</a>
  </p>
</form>

} @else {

  <!-- Register form -->
<form>
  <h3 class="bold mb-3 pb-3" style="letter-spacing: 1px">Register</h3>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input name = "emailId" [(ngModel)] ="userRegisterObject.emailId" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/>
  <div id="emailHelp" class="form-text"> We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> User Name </label>
    <input name="userName" [(ngModel)]= "userRegisterObject.userName" type="email" class="form-control" id="exampleInputEmail1"aria-describedby="emailHelp"/>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input name="password" [(ngModel)]= "userRegisterObject.password" type="password" class="form-control" id="exampleInputPassword1" />
  </div>
  <button data-mdb-input-init class="btn btn-info btn-lg-block" (click)="onRegister()"> Register </button>
  <div class="mb-3 form-check"></div>


  <p> Don't have any account?<a href="#!" class="link-info" (click)="isLoginView = true"> Create here !</a></p>
</form>

}
